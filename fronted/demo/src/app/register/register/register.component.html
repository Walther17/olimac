
 <section class="vh-100" style="background-color: #272929;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="form" (ngSubmit)="createUser2($event)">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Register</span>
                    </div>
  
                    
  
                    <div class="form-outline mb-4">
                      <div class="row">
                        <div class="col-md-6">
                          <input required formControlName="nombre" class="form-control form-control-lg" id="nombre" name="nombre" type="text" />
                          <label class="form-label">Nombres</label>
                        </div>
                        <div class="col-md-6">
                          <input type="text" id="apellido" formControlName="apellido" name="apellido" class="form-control form-control-lg" />
                          <label class="form-label">Apellidos</label>
                        </div>
                      </div>
                    </div>
  


                      <input type="email" id="usuario" formControlName="usuario" name="usuario" class="form-control form-control-lg" />
                      <label class="form-label">Nombre de usuario</label>
                    


                    <div class="form-outline mb-4">
                      <input type="email" id="form2ExampleEmail" class="form-control form-control-lg" />
                      <label class="form-label" for="form2ExampleEmail">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">

            
                      <input type="password" id="contrasena" formControlName="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label">Password</label>
                    </div>
          
                    <div class="pt-1 mb-4">
                      <a class="btn btn-dark btn-lg btn-block" type="submit" routerLink="/home">Register</a>
                    </div>
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a routerLink="/login"
                        href="#!" style="color: #393f81;">Login here</a></p>
                  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
